<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RytekShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark-subtle form-body">
    <div class="card bg-dark text-white login-card">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <h3 class="card-title">Welcome Back to RytekShop!</h3>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} py-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="login" name="login" placeholder="Username" required>
                        <label for="login">Username</label>
                    </div>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Password" required>
                        <label for="senha">Password</label>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('register') }}" class="text-white-50 text-decoration-none">Create New Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
