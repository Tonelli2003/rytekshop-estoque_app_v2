{% extends "base.html" %}
{% block title %}Criar Novo Pedido{% endblock %}
{% block content %}
    <h1 class="mb-4">Criar Novo Pedido</h1>
    <div class="card bg-dark">
        <div class="card-body">
            <form method="POST" action="{{ url_for('novo_pedido') }}">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="fornecedor" class="form-label">Fornecedor</label>
                        <select class="form-select" id="fornecedor" name="fornecedor" required>
                            <option value="">-- Selecione um fornecedor --</option>
                            {% for f in fornecedores %}
                            <option value="{{ f.id_fornecedor }}">{{ f.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <hr>
                <h5 class="mb-3">Itens do Pedido</h5>
                <div id="itens-container"></div>
                <button type="button" id="add-item-btn" class="btn btn-secondary mt-2">
                    <i class="bi bi-plus-lg"></i> Adicionar Item
                </button>
                <hr>
                <a href="{{ url_for('pedidos') }}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Pedido</button>
            </form>
        </div>
    </div>
    <template id="item-template">
        <div class="row item-row mb-2">
            <div class="col-md-7">
                <select class="form-select" name="produto_id[]" required>
                    <option value="">-- Selecione um produto --</option>
                    {% for p in produtos %}
                    <option value="{{ p.id_produto }}">{{ p.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" name="quantidade[]" placeholder="Quantidade" min="1" required>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger w-100 remove-item-btn">Remover</button>
            </div>
        </div>
    </template>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const addItemBtn = document.getElementById('add-item-btn');
    const itemsContainer = document.getElementById('itens-container');
    const itemTemplate = document.getElementById('item-template');
    function addNewItem() {
        const newItemRow = itemTemplate.content.cloneNode(true);
        itemsContainer.appendChild(newItemRow);
    }
    addItemBtn.addEventListener('click', addNewItem);
    itemsContainer.addEventListener('click', (e) => {
        if (e.target && e.target.classList.contains('remove-item-btn')) {
            e.target.closest('.item-row').remove();
        }
    });
    addNewItem();
});
</script>
{% endblock %}
